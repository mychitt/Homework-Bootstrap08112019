<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 1</title>

	<link rel="stylesheet" type="text/css" href="bai1.css">
	
	<!-- font awesome -->
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript" src="js/all.js"></script>
	<!-- //font awesome -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<form class="info-form bg-primary mx-auto">

				<div class="form-title text-center pt-3 pb-3">
					<h3 class="text-white w-300">Domestic Transport Qoute</h3>
					<p class="meta-title text-white">Call for mosst accurate Transport qoute</p>
				</div>

				<div class="row text-white text-center pb-4">
					<div class="col-md-4"><i class="far fa-check-circle"></i>   No Spam</div>
					<div class="col-md-4"><i class="far fa-check-circle"></i>   Great Reviews</div>
					<div class="col-md-4"><i class="far fa-check-circle"></i>   Canfied</div>
				</div>

				<div class="col-md-12">
					<div class="row">
								<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group">
								<i class="fas fa-user icn"></i>
								<input type="name" class="form-control" id="icn icn-name" placeholder="Name">
							</div>
						</div>
					</div>

				<div class="row">
					<div class="col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<i class="fas fa-envelope icn"></i>
							<input type="text" class="form-control" id="icn-email" placeholder="Email">
						</div>
					</div>
					<div class="col-md-6 col-sm-12 col-12">
						<div class="form-group">
							<i class="fas fa-phone-alt icn"></i>
							<input type="text" class="form-control" id="icn icn-phone" placeholder="Phone">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<i class="far fa-calendar-alt icn"></i>
							<input type="date" class="form-control" id="icn icn-date" data-placeholder="Date of Pickup" >
						</div>
					</div>
					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<i class="fas fa-thumbtack icn"></i>
							<input type="text" class="form-control" id="icn icn-zip" placeholder="Pickup Zip">
						</div>
					</div>
					<div class="col-md-4 col-sm-12 col-12">
						<div class="form-group">
							<i class="fas fa-thumbtack icn"></i>
							<input type="text" class="form-control" id="icn-zip" placeholder="Delivery Zip">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="input-group mb-3">
						  <select class="custom-select form-control" id="inputGroupSelect01">
						    <option selected>Year</option>
						    <option value="1">One</option>
						    <option value="2">Two</option>
						    <option value="3">Three</option>
						  </select>
						</div>
					</div>
					<div class="col-md-4 col-sm-12 col-12">
						<div class="input-group mb-3">
						  <select class="custom-select form-control" id="inputGroupSelect01">
						    <option selected>Make</option>
						    <option value="1">One</option>
						    <option value="2">Two</option>
						    <option value="3">Three</option>
						  </select>
						</div>
					</div>
					<div class="col-md-4 col-sm-12 col-12">
						<div class="input-group mb-3">
						  <select class="custom-select form-control" id="inputGroupSelect01">
						    <option selected>Model</option>
						    <option value="1">One</option>
						    <option value="2">Two</option>
						    <option value="3">Three</option>
						  </select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 col-sm-12 col-12">
						<div class="input-group mb-1">
						  <select class="custom-select form-control" id="inputGroupSelect01">
						    <option selected>Carrier</option>
						    <option value="1">One</option>
						    <option value="2">Two</option>
						    <option value="3">Three</option>
						  </select>
						</div>
					</div>
					<div class="col-md-8 col-sm-12 col-12">
						<div class="form-group">
							<input type="submit" class="form-control btn btn-success" id="icn icn-zip" value="Submit Transport Qoute Now">
						</div>
					</div>
				</div>

				<div class="pb-3 text-right pt-4">
					<input type="submit" name="" value="close" class="btn btn-hiu pl-4 pr-4">
				</div>


				</div> <!-- col-md-12 for all -->


			</form>
		</div>
	</div>
</body>
</html>
