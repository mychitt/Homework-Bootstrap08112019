<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai tap 2</title>
	<link rel="stylesheet" type="text/css" href="bai2.css">
	<!-- font-awesome -->
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<script type="text/javascript" src="js/all.js"></script>

	<!--/ fontawesome -->

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="container bg-dark">

			<form class="form">
				<div class="row">
						<div class="col-md-6 col-sm-12 col-12">
						<label class="name text-light">Name</label>
						<i class="fas fa-user icon"></i>
						<input class="form-control" type="text" value="" placeholder="Enter your name">
						</div>

						<div class="col-md-6 col-sm-12 col-12">
						<label class="gma text-light">Email</label>
						<i class="far fa-envelope icon"></i>
						<input class="form-control" type="email" value="" placeholder="Enter your email">
						</div>
				</div>

				<div class="row">
						<div class="col-md-6 col-sm-12 col-12">
						<label class="phone text-light">Telephone<span class="phn text-info">(Optional)</span></label>
						<i class="fas fa-phone-alt icon"></i>
						<input class="form-control" type="text" value="" placeholder="Enter your phone">
						</div>

						<div class="col-md-6 col-sm-12 col-12">
						<label class="web text-light">Website<span class="we text-info">(Optional)</span></label>
						<i class="fas fa-globe-asia icon"></i>
						<input class="form-control" type="email" value="" placeholder="Enter your website">
						</div>
				</div>

				<div class="row">
					<div class="col-md-12 col-sm-12 col-12" >
						<label class="mess text-light">Message</label>
							<i class="fas fa-edit icon-area"></i>
							<textarea class="form-control text-left" placeholder="Enter your message">
							</textarea>
					</div>
				</div>
				<input type="submit" name="" value="Send now" class="text-light text-center mt-3 btn btn-warning  mb-3 pr-3 pl-3">

			</form>

		</div>
		
	</div>
</body>
</html>
